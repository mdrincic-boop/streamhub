name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_RTMP_HOST: ${{ secrets.VITE_RTMP_HOST }}
          VITE_RTMP_PORT: ${{ secrets.VITE_RTMP_PORT }}
          VITE_RTMP_SECURE: ${{ secrets.VITE_RTMP_SECURE }}
          VITE_HTTP_HOST: ${{ secrets.VITE_HTTP_HOST }}
          VITE_HTTP_PORT: ${{ secrets.VITE_HTTP_PORT }}
          VITE_HTTP_SECURE: ${{ secrets.VITE_HTTP_SECURE }}
          VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}

      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /httpdocs/
          dangerous-clean-slate: false
